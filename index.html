<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login Ui</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="left-panel">
        <h1>FOCUS</h1>
        <img src="images/Mobile login-bro.png" alt="Login" />
      </div>
      <div class="right-panel">
        <div class="old-account">
          <h2>Already have an account?</h2>
          <button>SIGN IN</button>
        </div>
        <div class="container-right">
          <div class="welcome">
            <h1>Welcome to Focus!</h1>
            <p>Register your account</p>
          </div>
          <div class="form">
            <form action="">
              <div>
                <label for="" class="name">Name</label>
                <input type="text" class="name" placeholder="Enter a name" required />
              </div>
              <div>
                <label for="" class="email">Email</label>
                <input type="email" class="email" placeholder="focus001@gmail.com" required />
              </div>
              <div>
                <label for="" class="password">Password</label>
                <input type="password" class="password" placeholder="8+ characters" required />
              </div>
              <button>Login</button>
            </form>
          </div>
          <div class="social-media">
            <span>Create account with</span>
            <div class="logo">
              <a href="#Home"><img src="images/facebook-logo-png-2343.png" alt="" /></a>
              <a href="#Home"><img src="images/Linkedin-logo-on-transparent--background-PNG.png" alt="" /></a>
              <a href="#Home"><img src="images/Logo-google-icon-PNG.png" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
